<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    
    <link rel="stylesheet" href="style.css">
    <title>Controle Financeiro</title>
</head>
<body>
    

    <section>
        <h1>Controle suas Finanças</h1>

        <div class="container">
        <h2 class="financas-titulo">Saldo Atual</h2>
        <span class="balanco" id="balanco"></span>

        <div class="financas-controle">
            <div class="controle">
                <h3 class="financas-controle--titulo">Receitas</h3>
                <span id="real-mais" class="real mais"></span>
            </div>
            <div class="controle">
                <h3 class="financas-controle--titulo">Despesas</h3>
                <span id="real-menos" class="real menos"></span>
            </div>
        </div>
    

   
        <h2 class="financas-transacoes">Transações</h2>

        <ul class="transacoes" id="transacoes"></ul>  

   
        <h2 class="financas-add--transacao">Adicionar Transação</h2>

        <form id="form">
            <div class="form-controle">
            <label for="name">Nome :</label>
            <input type="text" name="name" id="name" placeholder="Nome da Transação" autofocus>
            </div>
            <div class="form-controle">
            <label for="valor">Valor :</label>
            <span class="valor-descricao">(valor negativo - despesas, valor positivo + receitas)</span>
            <input type="number" name="valor" id="valor" placeholder="Valor da Transação">
            </div>

            <button class="button">Adicionar</button>
        </form>
        </div>
    </section>
    
    <script src="script.js"></script>
</body>
</html>
